<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Magic Box</title>
</head>
<body style="margin: 0; padding: 0; font-family: Arial, sans-serif; background-color: #E6F7FF; display: flex; flex-direction: column; align-items: center; justify-content: center; height: 100vh; text-align: center;">

    <header style="background-color: #00BFFF; padding: 1rem; width: 100%; text-align: center; color: white;">
        <h1 style="margin: 0;">Magic Box</h1>
    </header>

    <h2 style="color: #028A0F; margin: 20px 0;">Do Magic</h2>

    <div style="display: flex; gap: 15px; justify-content: center; align-items: center; flex-wrap: wrap;">
        <div style="width: 200px; height: 200px; background: linear-gradient(45deg, #ff9966, #ff5e62); transition: all 0.4s ease-in-out; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white;"
            onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
            Magic Box 1
        </div>

        <div style="width: 200px; height: 200px; background: linear-gradient(45deg, #66ff99, #33cc99); transition: all 0.4s ease-in-out; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white;"
            onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
            Magic Box 2
        </div>

        <div style="width: 200px; height: 200px; background: linear-gradient(45deg, #6699ff, #3366cc); transition: all 0.4s ease-in-out; border-radius: 10px; box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2); cursor: pointer; display: flex; align-items: center; justify-content: center; font-size: 18px; color: white;"
            onmouseover="this.style.transform='scale(1.1)'" onmouseout="this.style.transform='scale(1)'">
            Magic Box 3
        </div>
    </div>

    <footer style="margin-top: 20px; background-color: #00BFFF; color: white; padding: 0.8rem; width: 100%; text-align: center;">
        <p style="margin: 0;">&copy; 2025 Magic Box. All rights reserved.</p>
    </footer>

</body>
</html>
